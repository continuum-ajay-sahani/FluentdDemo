configMaps:
  fluent.conf: |
  
    @include systemd.conf

    <match fluentd.**>
      @type null
    </match>
    
    <source>
      @type tail
      path /var/log/syslog,/var/log/messages
      pos_file /var/log/fluentd-system-logs.log.pos
      encoding UTF-8
      time_format %b %d %H:%M:%S
      tag system.*
      format syslog
      message_format auto
      read_from_head true
    </source>

    <filter **>
      @type concat
      key log
      multiline_start_regexp /^[0-9]{4}/[0-9]{2}/[0-9]{2}/
      flush_interval 5
      timeout_label @NORMAL
    </filter>

    <match **>
      @type relabel
      @label @NORMAL
    </match>

    <label @NORMAL>
      <match **>
        @type gelf
        @id  out_graylog
        @log_level info
        include_tag_key true
        host "#{ENV['FLUENT_GRAYLOG_HOST']}"
        port "#{ENV['FLUENT_GRAYLOG_PORT']}"
        protocol "#{ENV['FLUENT_PROTOCOL']}"
        buffer_chunk_limit 4096K
        buffer_queue_limit 512
        flush_interval 5s
        max_retry_wait 30
        disable_retry_limit
        num_threads 8
      </match>
    </label>

  systemd.conf: |
    # AUTOMATICALLY GENERATED
    # DO NOT EDIT THIS FILE DIRECTLY, USE /templates/conf/systemd.conf.erb

    # Logs from systemd-journal for interesting services.
    <source>
      @type systemd
      @id in_systemd_kubelet
      matches [{ "_SYSTEMD_UNIT": "kubelet.service" }]
      <storage>
        @type local
        persistent true
        path /var/log/fluentd-journald-kubelet-cursor.json
      </storage>
      read_from_head true
      tag kubelet
    </source>

    # Logs from docker-systemd
    <source>
      @type systemd
      @id in_systemd_docker
      matches [{ "_SYSTEMD_UNIT": "docker.service" }]
      <storage>
        @type local
        persistent true
        path /var/log/fluentd-journald-docker-cursor.json
      </storage>
      read_from_head true
      tag docker.systemd
    </source>

    # Logs from systemd-journal for interesting services.
    <source>
      @type systemd
      @id in_systemd_bootkube
      matches [{ "_SYSTEMD_UNIT": "bootkube.service" }]
      <storage>
        @type local
        persistent true
        path /var/log/fluentd-journald-bootkube-cursor.json
      </storage>
      read_from_head true
      tag bootkube
    </source>  

resources: {}
